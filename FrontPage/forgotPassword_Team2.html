<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Global Bike Inc Login</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/popup.css" />
</head>
<body>
    <div id="warningMSG" class="warning"><p></p><br /></div>
    <br />
    <br />
    Username: &nbsp;&nbsp; <input id="username" type="text" />
    <br />
    <br />
    Password: &nbsp;&nbsp; <input id="password" type="text" />
    <br />
    <br />
    <input id="loginBtn" type="button" value="Login" onclick="loginUser()" />
    <br />
    <br />

    <div class="popup" onclick="popupForgetPassword()">
        Forget password!

    </div>
    <div class="popup">
        <span class="popuptext" id="myPopup">
            Please select a question to answer to reset the password!
            <select id="questionList">
                <option value="Q1">What's your pet's name?</option>
                <option value="Q2">Who's your first elementary school teacher?</option>
                <option value="Q3">Where were you born?</option>
            </select>

            <br />
            <br />
            Type your answer here:
            <input id="passwordAnswer" type="text" />
            <br />
            <br />

            <input id="resetBtn" type="button" value="Reset Password" onclick="resetPassword()" />
            <input id="cancelBtn" type="button" value="Cancel" onclick="closePopup()" />
        </span>
    </div>
    <br />
    <br />
    
    <a href="resetPassword.html">Reset Password</a>
    <script src="JS/login_Team2.js"></script>
</body>
</html>
