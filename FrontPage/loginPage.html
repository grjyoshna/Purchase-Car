<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="Logo.png" />
    <title>Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Trade Winds' rel='stylesheet'>
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link href="CSS/login_Team2.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <header class="masthead mb-auto">
            <div class="inner">
                <!--<h1 class="display-4 font-italic" style="font-weight:bolder; color:deepskyblue;">CARZzz</h1>-->
                <div class="title">CARZzz</div>
            </div>
        </header>
        <div class="jumbotron ">


            <h3 class="display-4 font-italic" style="text-align:center; ">We offer a wide selection of luxury and affordable vehicles. Register with us and see <a href="Register_page.html">Today!</a></h3>
            <!--//insert link to registration page here-->

            <div class="form-group" id="warningMSG" style="font-weight:bolder; color:deepskyblue;"></div>


        </div>

        

        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">LOGIN</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>

                                <div class="form-group">
                                    <input class="form-control" id="username" placeholder="E-mail" name="username" type="text" style="width:300px;">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="password" placeholder="Password" name="password" type="password" style="width:300px;">
                                </div>
                                <input id="Button1" type="button" value="Login" onclick="loginUser()" style="width:150px;background-color:blue;" />
                                <!--
    <input class="btn btn-lg btn-primary" type="submit" value="Login" onclick="loginUser()" style="width:150px;">
    -->


                                <div class="popup" style="color:cornflowerblue;" onclick="popupForgetPassword()">
                                    Forget password?

                                </div>


                                <div class="popup">
                                    <span class="popuptext" id="myPopup">
                                        Please select a question to answer to reset the password!
                                        <select id="questionList">
                                            <option value="Q1">What's your pet's name?</option>
                                            <option value="Q2">Where were you born?</option>
                                            <option value="Q3">Who's your first elementary school teacher?</option>
                                        </select>

                                        <br />
                                        <br />
                                        Type your answer here:
                                        <input id="passwordAnswer" type="text" />
                                        <br />
                                        <br />

                                        <input id="resetBtn" type="button" value="Reset Password" onclick="resetPassword()" />
                                        <input id="cancelBtn" type="button" value="Cancel" onclick="closePopup()" />
                                    </span>
                                </div>
                                <br />
                                <br />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->

    
    <script src="JS/login_Team2.js"></script>

</body>
</html>
